name: CICD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
      - name: Run build binary
        run: make install
      - name: Setup make
        run: make setup
      - name: Run linter
        run: make lint
      - name: Vuln
        run: make vuln
      - name: Run unit tests
        run: |
          make test
